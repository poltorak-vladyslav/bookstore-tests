name: Run API Tests & Deploy Allure Report

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      env:
        description: "Environment (e.g., dev, qa)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - qa
      threads:
        description: "Number of threads to run tests"
        required: true
        default: "4"
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant Execute Permissions to Gradle Wrapper
        run: chmod +x gradlew

      - name: Run API Tests
        run: ./gradlew clean test -Denv=${{ github.event.inputs.env || 'dev' }} -Dthreads=${{ github.event.inputs.threads || '4' }}

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: build/allure-results

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Add Report Link to Job Summary
        if: always()
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{github.run_number}}/"
          echo "### ðŸ”— Allure Report: [View Report]($REPORT_URL)" >> $GITHUB_STEP_SUMMARY